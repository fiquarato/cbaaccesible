<div class="modal-header log-in-header">
	<h3 class="omb_authTitle">Registraci√≥n Usuario</h3>
</div>
	<div class="modal-body">
    

    <div class="omb_login">
    	<form class="omb_loginForm" name="myForm" autocomplete="off" method="POST" ng-submit="registrarUsuario(myForm)">
		<div class="col-xs-12">

			<div class="col-xs-6 text-center">
				<img ng-src="images/hombre.png" class="img-registracion-persona">
			</div>

			<div class="col-xs-6 ">
				<hr class="omb_hrOr">			    
					<div class="input-group persona-form form-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						<input type="text" class="form-control" name="username" ng-model="usuario.persona.nombre" placeholder="Nombre-Razon Social" required>						
					</div>

					<div class="input-group persona-form form-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
						<input type="email" class="form-control" name="email" ng-model="usuario.email" placeholder="Email" required>
					</div>
										
					<div class="input-group persona-form form-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
						<input  type="password" class="form-control" name="password" ng-model="usuario.pass" placeholder="Password" id="password"  required>
					</div>

					<div class="input-group persona-form form-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
						<input  type="password" class="form-control" name="password2" ng-model="password2" placeholder="Confirmar Password" id="confirm_password" ng-change='validarFuncion()' required>
					</div>

					<div class="input-group persona-form form-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
						<input  type="text" class="form-control" name="phone" ng-model="usuario.persona.celular" placeholder="Telefono de Contacto" required>
					</div>
					<hr class="omb_hrOr">
				
				
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Registrarse</button>
			
    	</div>
    	</form>
